version: '2'

services:

  mysql:
    image: mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${MYSQL_TIMEZONE}
    volumes:
      - ${DATA_PATH}/mysql:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:3306"
    networks:
      - backend

  postgres:
    image: postgres
    volumes:
      - ${DATA_PATH}/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend

  ruby:
    image: ${RUBY_IMAGE_NAME}
    build:
      context: ./ruby
      dockerfile: "Dockerfile-${RUBY_VERSION}"
      args:
        - RAILS_VERSION=${RUBY_RAILS_VERSION}
        - INSTALL_RAILS=${RUBY_INSTALL_RAILS}
        - INSTALL_NODE=${RUBY_INSTALL_NODE}
        - INSTALL_YARN=${RUBY_INSTALL_YARN}
        - INSTALL_POSTGRES=${RUBY_INSTALL_POSTGRES}
    command: rails-up
    volumes:
      - ${APPLICATIONS_PATH}/${APP}:/app
      - ${DATA_PATH}/${RUBY_BUNDLE_DIR}/${RUBY_VERSION}:/usr/local/bundle
    environment:
      - DB_HOST=${RUBY_DB_HOST}
      - DB_NAME=${APP}_development
      - DB_USER=${RUBY_DB_USER}
      - DB_PASSWORD=${RUBY_DB_PASSWORD}
    ports:
      - "${RUBY_RAILS_PORT}:3000"
    tty: true
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"

volumes:
  mysql:
    driver: "local"
  postgres:
    driver: "local"
